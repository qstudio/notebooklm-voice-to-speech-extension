
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition Demo</title>
    <link rel="stylesheet" href="speech-recognition.css">
</head>
<body>
    <div class="speech-container">
        <div class="speech-card">
            <div class="speech-header">
                <h2>Speech Recognition</h2>
                <p class="speech-description">Speak into your microphone and see the text appear below.</p>
            </div>
            
            <div class="speech-content">
                <div class="language-selector">
                    <label for="language">Recognition Language</label>
                    <select id="language">
                        <option value="en-US">English (US)</option>
                        <option value="en-GB">English (UK)</option>
                        <option value="fr-FR">French</option>
                        <option value="de-DE">German</option>
                        <option value="es-ES">Spanish</option>
                        <option value="it-IT">Italian</option>
                        <option value="pt-BR">Portuguese (Brazil)</option>
                        <option value="ru-RU">Russian</option>
                        <option value="zh-CN">Chinese (Simplified)</option>
                        <option value="ja-JP">Japanese</option>
                        <option value="ko-KR">Korean</option>
                        <option value="ar-SA">Arabic</option>
                        <option value="hi-IN">Hindi</option>
                        <option value="nl-NL">Dutch</option>
                        <option value="sv-SE">Swedish</option>
                        <option value="tr-TR">Turkish</option>
                        <option value="pl-PL">Polish</option>
                        <option value="vi-VN">Vietnamese</option>
                        <option value="th-TH">Thai</option>
                        <option value="id-ID">Indonesian</option>
                    </select>
                    <p class="language-hint">The language used for speech recognition.</p>
                </div>
                
                <div class="transcription-area">
                    <textarea 
                        id="transcription" 
                        placeholder="Start recording or type here..." 
                        class="transcription-textarea"></textarea>
                </div>
            </div>
            
            <div class="speech-footer">
                <div class="recording-controls">
                    <button id="toggleRecording" class="btn btn-primary">
                        <span class="mic-icon">üé§</span> Start Recording
                    </button>
                    <div class="secondary-controls">
                        <button id="clearTranscription" class="btn btn-outline">
                            <span class="trash-icon">üóëÔ∏è</span> Clear
                        </button>
                        <button id="copyTranscription" class="btn btn-outline">
                            <span class="copy-icon">üìã</span> Copy
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="debug-card">
            <div class="debug-header">
                <h2>Debug Info</h2>
                <p class="debug-description">View technical details and logs.</p>
            </div>
            <div class="debug-content">
                <div class="debug-logs" id="debugLogs"></div>
            </div>
            <div class="debug-footer">
                <button id="clearLogs" class="btn btn-outline">Clear Logs</button>
            </div>
        </div>
    </div>

    <script src="speech-recognition.js"></script>
</body>
</html>
